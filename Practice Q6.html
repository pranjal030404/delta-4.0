<!--Search on the internet & learn to use the video tag in HTML. (Similar to the img
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag </title>
</head>

<body>
    <video width="320" height="240" controls>
        <source src="flower.webm" type="video/webm">
    </video>
</body>

</html>


<!--Qs2. Is video tag a semantic tag? -->
<!-- Yes video tag is a semantic tag -->
